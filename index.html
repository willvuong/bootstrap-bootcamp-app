<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Bootcamp</title>
</head>

<body>
    <!-- Navbar -->
    <!-- navbar is only full >= md, bg: background -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Frontend Bootcamp</a>

            <!-- appears when #navMenu collapses on < md -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span> 
                <!-- div? -->
            </button>
            
            <!-- collapses on < md -->
            <div class="collapse navbar-collapse" id="navMenu">
                <!-- ms-auto: sends items to the right of its parent container -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#learn" class="nav-link">What You'll Learn</a>
                    </li>
                    <li class="nav-item">
                        <a href="#questions" class="nav-link">Questions</a>
                    </li>
                    <li class="nav-item">
                        <a href="#Instructors" class="nav-link">Instructors</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Showcase -->
    <!-- p-5: (p)padding (5)points p-lg-0 pt-lg-5-->
    <section class="bg-dark text-light p-5 text-center text-sm-start">
        <div class="container">
            <!-- d-flex: display-flex | md = flexes only > md | align-items-center: center of parent element (x & y axis')  -->
            <div class="d-md-flex justify-content-between align-items-center">
                <div>
                    <h1>Become a <span class="text-warning">
                        Web Developer
                    </span></h1>
                     <!-- div? -->
                     <!-- lead: enlarges font size | my4: (m)margin (y)axis (4)points  -->
                     <p class="lead my-4">Learn the fundumentals to prepare you for your career in front-end web development</p>
                     <button class="btn btn-primary btn-lg">Start Enrollment</button>
                </div>
                <!-- img-fluid: contains img | w-50: 50% its width -->
                <!-- d-none: display none | d-sm-block: display none only < md -->
                <img class="img-fluid w-50 d-none d-md-block" src="svg/coding.svg" alt="fail">
            </div>
        </div>
    </section>

    <!-- Newsletter -->
    <section class="bg-primary text-light p-5">
        <div class="container">
            <div class="d-md-flex justify-content-between align-items-center">
                
                <h3 class="mb-3 mb-md-0">Sign Up For Our Newsletter</h3>
                
                <div class="input-group newsletter-input">
                    <input type="text" class="form-control" placeholder="Email">
                    <button class="btn btn-dark btn-lg" type="button">Button</button>
                  </div>

            </div>
        </div>
    </section>

    <!-- Grid -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
